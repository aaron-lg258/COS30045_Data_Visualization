<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 Monthly Sales Bar Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h2>Sales Dashboard 2025</h2>
  </header>

  <h1>Monthly Sales</h1>
  <div class="chart">
    <svg id="chart"></svg>
  </div>

  <footer class="site-footer">
    <p>Â© 2025 Company Name. All rights reserved.</p>
  </footer>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const margin = { top: 20, right: 30, bottom: 40, left: 50 };
    const width = 800 - margin.left - margin.right;
    const height = 400 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    d3.csv("sales_2025.csv").then(data => {
      data.forEach(d => d.Sales = +d.Sales);

      const x = d3.scaleBand()
        .domain(data.map(d => d.Month))
        .range([0, width])
        .padding(0.2);

      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.Sales) * 1.1])
        .nice()
        .range([height, 0]);

      svg.append("g")
        .attr("class", "axis")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("transform", "rotate(-40)")
        .style("text-anchor", "end");

      svg.append("g")
        .attr("class", "axis")
        .call(d3.axisLeft(y).ticks(5).tickFormat(d3.format("$,")));

      svg.selectAll(".bar")
        .data(data)
        .join("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.Month))
        .attr("y", d => y(d.Sales))
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d.Sales))
        .attr("fill", "#4a90e2");

      svg.selectAll(".label")
        .data(data)
        .join("text")
        .attr("class", "label")
        .attr("x", d => x(d.Month) + x.bandwidth() / 2)
        .attr("y", d => y(d.Sales) - 5)
        .attr("text-anchor", "middle")
        .attr("font-size", "12px")
        .text(d => d3.format("$,")(d.Sales));
    }).catch(error => {
      console.error(error);
    });
  </script>
</body>
</html>
